    <h1 class="title_center">CONTACTO</h1>
    <div class="formularioFlex">
        <div class="formulario">
            Para pedir cita, rellena el siguiente formulario:
            <br>
            <br>
            <!--Inicio formulario-->
            <form>
                <div>
                    <label>Nombre</label>
                    <input type="text" required />
                </div>
                <br>
                <div>
                    <label>Número de teléfono</label>
                    <input type="number" required />
                </div>
                <br>
                <div>
                    <label>Correo electrónico</label>
                    <input type="email" required />
                </div>
                <br>
                <div>
                    <label>Género</label>
                    <select>
                        <option>Mujer</option>
                        <option>Hombre</option>
                    </select>
                </div>
                <br>
                <div>
                    <label>Preferencia de fecha</label>
                    <input type="date" required />
                </div>
                <br>
                <div>
                    <label>Servicio</label>
                    <select>
                        <option>Corte de pelo</option>
                        <option>Teñir pelo</option>
                        <option>Afeitado</option>
                        <option>Extensiones</option>
                    </select>
                </div>
                <br>
                <button class="buttonSubmit" type="submit">Enviar</button>
            </form>
        </div>
        <iframe class="maps"
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11931.024101465748!2d0.6172547!3d41.6177872!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfff152b83abe45bf!2sFina%20Guiseris%20Salon%20Emotion!5e0!3m2!1ses!2ses!4v1657814773874!5m2!1ses!2ses"
