  <h1 class="title_center">CONTACTO</h1>
  <div class="container">
    <div class="row">
      <div class="formulario col-md-6 col-xl-6 col-sm-6 col-lg-6 col-xs-12">
        Para pedir cita, rellena el siguiente formulario:
        <br>
        <br>
        <!--Inicio formulario-->
        <form>
          <div class="mb-2">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Número de teléfono</label>
            <input type="number" class="form-control">
          </div>
          <div class="mb-2">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico a terceros</div>
          </div>
          <div class="mb-2">
            <label class="form-label">Género</label>
            <select class="form-control">
              <option>Mujer</option>
              <option>Hombre</option>
            </select>
          </div>
          <div class="mb-2">
            <label class="form-label">Preferencia de fecha</label>
            <input type="date" class="form-control" required />
          </div>
          <div class="mb-2">
            <label class="form-label">Servicio</label>
            <select class="form-control">
              <option>Corte de pelo</option>
              <option>Teñir pelo</option>
              <option>Afeitado</option>
              <option>Extensiones</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
